<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h:form id="form1" enctype="multipart/form-data">

            <p style=" font-size: large;color: coral; font-weight: bold" >Hi! Dear #{accountManagedBean.saveMember.title} #{accountManagedBean.saveMember.lastName},
                you can upload your own profile photo.</p>
            <br /><br />

            <p:fileUpload style=" font-size: small" fileUploadListener="#{photoUploadManagedBean.handleImageUpload}" mode="advanced" dragDropSupport="true"  
                          update="messages" sizeLimit="10485760" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                          invalidFileMessage="You are allowed to upload only images !"
                          invalidSizeMessage="The maxium file size allowed is 10 Megabytes !" /> 

            <p:growl id="messages" showDetail="true" life="5000"/>  

        </h:form>
    </h:body>
</html>
