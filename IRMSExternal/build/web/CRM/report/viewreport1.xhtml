<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
        <f:view beforePhase="#{facesViewManagedBean.defaultBeforePhaseListener}">
    <h:head>
        <title>Member Workspace</title>
    </h:head>
    <h:body>
        <ui:composition template="../../Templates/subpageFull.xhtml">

            <ui:define name="content1">

                <p style=" font-size: large;color: coral; font-weight: bold" >History Transaction Report</p>
                <table>
                    <tr>
                        <td>Report Month</td>
                        <td><p:inputText value="#{reportManagedBean.month}" required="true"/></td>
                    </tr>
                    <tr>
                        <td>Report Year</td>
                        <td><p:inputText value="#{reportManagedBean.year}" required="true"/></td>
                    </tr>
                    
                </table>
                <br />
                <p:commandButton value="View" actionListener="#{reportManagedBean.init()}"/>

            </ui:define>

        </ui:composition>

    </h:body>
        </f:view>
</html>
