<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Feedback Statistics</title>
    </h:head>
    <h:body>
        <ui:composition template="../../Templates/InternalAggregateTemplate.xhtml">
            <ui:define name="contents">
                <p:barChart id="basic" value="#{memberFeedbackManagedBean.categoryModel}" legendPosition="ne"  
                            title="General Feedback Quantity Statistics" min="0" max="10" style="height:300px; width: 900px"/>
                <br /><br /><br />
                <p:barChart value="#{memberFeedbackManagedBean.ratingModel}" legendPosition="ne" 
                            title="Average Rating Statistics" min="0" max="10" style="height:300px; width: 900px"/>
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
