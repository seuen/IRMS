<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Accommodation Management</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{staffManagedBean.welcome}" style="font-size: 30px">                
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200"  header="Function">
                <ui:insert name="leftpanel">
                    <h:form>
                        <p:menu>
                            <p:menuitem value="Hotel Information Mgt" outcome="/AccommodationWeb/HotelInfoMgt/hotelInfo"/>   

                            <p:menuitem value="Check in" outcome="/AccommodationWeb/StayMgt/CheckIn"/>
                            <p:menuitem value="Check out" outcome="/AccommodationWeb/StayMgt/CheckOut"/>

                            <p:menuitem value="Housekeeping Mgt" outcome="/AccommodationWeb/RoomMgt/RoomHKStatus"/>

                            <p:submenu label="Reservation Mgt" >  
                                <p:menuitem value="Add Reservation" outcome="/AccommodationWeb/ReservationMgt/addReservationSearch"/>
                                <p:menuitem value="List All Reservation" outcome="/AccommodationWeb/StayMgt/viewAllReservations"/>  
                                <p:menuitem value="Block Room List" url="/AccommodationWeb/ReservationMgt/AddGuestBlock.xhtml"/>
                            </p:submenu>

                            <p:submenu label="Room Service Mgt" >  
                                <p:menuitem value="Add Room Order" outcome="/AccommodationWeb/RoomServiceMgt/addRoomOrder"/>
                                <p:menuitem value="List All Order" outcome="/AccommodationWeb/RoomServiceMgt/viewAllRoomOrder"/>   
                            </p:submenu>

                            <p:submenu label="Raw Material Mgt" >  
                                <p:menuitem value="Add Raw Material" outcome="/AccommodationWeb/FoodMaterialMgt/AddFoodMaterial"/>
                                <p:menuitem value="List All Raw Material" outcome="/AccommodationWeb/FoodMaterialMgt/ViewAllFoodMaterial"/>   
                                <p:menuitem value="List All Unavailable Raw Material" outcome="/AccommodationWeb/FoodMaterialMgt/ViewAllUnavailableFoodMaterial"/> 
                            </p:submenu>
                       
                        </p:menu>
                    </h:form>    
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <ui:include src="./../Templates/staffCommonFunc.xhtml" />
                </h:form>
                <ui:insert name="contents">
                    display your contents here
                </ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="east" header="Common Functions">
                <ui:insert name="rightpanel">
                    <ui:include src="StaffWidgets.xhtml" />
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:insert name ="foot">
                    <ui:include src="IntranetFooter.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
