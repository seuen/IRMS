<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="../../Templates/InternalAggregateTemplate.xhtml" >

            <ui:define name="contents">
                <h:form>
                    <p:tabMenu activeIndex="2">  
                        <p:menuitem value="Search" url="/AccommodationWeb/ReservationMgt/addReservationSearch.xhtml" />  
                        <p:menuitem value="Room details" url="/AccommodationWeb/ReservationMgt/addReservationRoom.xhtml" />
                        <p:menuitem value="Guest info" url="/AccommodationWeb/ReservationMgt/addReservationGuest.xhtml" />  
                        <p:menuitem value="Payment info" url="/AccommodationWeb/ReservationMgt/addReservationPayment.xhtml" />  
                    </p:tabMenu> 
                    
                    <p:growl autoUpdate="true" globalOnly="true"/> 
                    <p:panel  id="panel" >
                        <f:facet name="header">
                            Guest Information
                        </f:facet> 
                        <h:panelGrid columns="3" cellpadding="9">

                            <p:outputLabel value="First Name: *" />
                            <p:inputText id="firstname" label="First Name" value="#{reservationManagedBean.guest.firstName}" required="true"/> 
                            <p:message for="firstname" /> 
                            
                            <p:outputLabel value="Last Name: *" />
                            <p:inputText id="lastname" label="Last Name" value="#{reservationManagedBean.guest.lastName}" required="true"/> 
                            <p:message for="lastname" />

                            <p:outputLabel value="Title: *" />
                            <p:selectOneMenu id="title" label="Title" value="#{reservationManagedBean.guest.title}" required="true">   
                                <f:selectItem itemLabel="Mr" itemValue="Mr" />  
                                <f:selectItem itemLabel="Mrs" itemValue="Mrs" />  
                                <f:selectItem itemLabel="Miss" itemValue="Miss" />  
                            </p:selectOneMenu>
                            <p:message for="title"/>
                            
                            <p:outputLabel value="Date of Birth: *" />
                            <p:calendar yearRange="1900:2020" value="#{reservationManagedBean.guest.dob}" id="dob" label="DateOfBirth" required="true" navigator="true"/>
                            <p:messages for="dob"/>
                            
                            <p:outputLabel value="NRIC/Passport: *" />
                            <p:inputText id="IC" label="NRIC/Passport" value="#{reservationManagedBean.guest.ic}" required="true"/> 
                            <p:message for="IC" /> 
                            
                            <p:outputLabel value="Email Address: *" />
                            <p:inputText id="email" label="Email Address" value="#{reservationManagedBean.guest.emailAddress}" required="false"/> 
                            <p:message for="email" /> 
                            
                            <p:button value="Back" outcome="/AccommodationWeb/ReservationMgt/addReservationRoom.xhtml" />
                            <p:commandButton update="panel" ajax="true" type="submit" value="Next" action="#{reservationManagedBean.addReservation3()}" />

                        </h:panelGrid>
                    </p:panel>      
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
