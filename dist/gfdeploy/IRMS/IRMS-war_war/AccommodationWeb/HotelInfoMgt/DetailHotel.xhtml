<h:form prependId="false">
    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
    <p:panel header="#{hotelManagedBean.hotelId} Detailed Information" >
        <h:panelGrid columns="2" columnClasses="column" cellpadding="7">
        <h:outputText value="Name: " />
        <h:outputText value="#{hotelManagedBean.hotelId}"/>
      
        <h:outputText value="Address* : "/>
        <p:inplace id="address" editor="true">
            <p:ajax event="save" listener="#{hotelManagedBean.save}" update="address"/>
            <p:inputText value="#{hotelManagedBean.hotel.address}" required="true"  label="text"/>
        </p:inplace>
        
        
        <h:outputText value="Description* : "/>
        <p:inplace id="description" editor="true">
            <p:ajax event="save" listener="#{hotelManagedBean.save}" update="description"/>
            <p:inputTextarea rows="10" cols="50" value="#{hotelManagedBean.hotel.description}" required="true" label="text"/>
        </p:inplace>
        </h:panelGrid>
        <br/><br/><br/><br/><br/><br/>
        <h:outputText value="menu with * can be edit"/>
    </p:panel>
