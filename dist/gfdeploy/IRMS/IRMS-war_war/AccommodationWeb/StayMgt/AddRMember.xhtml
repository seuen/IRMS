<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="contents">
        <h:form>
            <p:tabMenu>
            <p:menuitem value="Check Reservation" url="/AccommodationWeb/StayMgt/searchReservation.xhtml"/>
            <p:menuitem value="Search Room Availability" url="/AccommodationWeb/StayMgt/RoomTypeSearch.xhtml"/>
            <p:menuitem value="Block Room List" url="/AccommodationWeb/ReservationMgt/AddGuestBlock.xhtml"/>
        </p:tabMenu>
           <p:growl autoUpdate="true" globalOnly="true"/>
            <p:panel>
                <f:facet name="header">
                    Enter Member Id
                </f:facet>
                
                <p:outputLabel value="Member Id: "/>
                <h:inputText value="#{checkInManagedBean.memberId}"/>
                
                <p:commandButton value="Add Member" actionListener="#{checkInManagedBean.addmember}"/>
            </p:panel>
        </h:form>
        <h:form>
            <p:commandLink value="Skip Add Member" action="addRCheckinGuest.xhtml"/>
        </h:form>
    </ui:define>

</ui:composition>
