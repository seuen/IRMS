<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="contents">

        <h:form>
            <p:tabMenu activeIndex="1">
                <p:menuitem value="Check Reservation" url="/AccommodationWeb/StayMgt/searchReservation.xhtml"/>
                <p:menuitem value="Search Room Availability" url="/AccommodationWeb/StayMgt/RoomTypeSearch.xhtml"/>
                <!--<p:menuitem value="Block Room List" url="AddGuestBlock.xhtml"/>-->
                <p:menuitem value="Display Stay" url="/AccommodationWeb/StayMgt/DisplaytodayStay.xhtml"/>
            </p:tabMenu>

            <p:growl autoUpdate="true" globalOnly="true"/>
            <p:panel  id="panel" >
                <f:facet name="header">
                    Search for hotel room availability
                </f:facet> 
                <h:panelGrid columns="3" cellpadding="9">

                    <p:outputLabel value="Checkin Date: *" />
                    <p:calendar value="#{checkInManagedBean.startingDate}" id="dateFrom" label="DateFrom" required="true" /> 
                    <p:messages for="dateFrom"/>

                    <p:outputLabel value="Checkout Date: *" />
                    <p:calendar value="#{checkInManagedBean.leavingDate}" id="dateTo" label="DateTo" required="true"/>
                    <p:messages for="dateTo"/>

                    <p:outputLabel value="Number of guests per room: *"/>
                    <p:selectOneMenu id="guestNum" label="Guest Number" value="#{checkInManagedBean.guestnum}">  
                        <f:selectItem itemLabel="1" itemValue="1" />  
                        <f:selectItem itemLabel="2" itemValue="2" />  
                        <f:selectItem itemLabel="3" itemValue="3" />  
                        <f:selectItem itemLabel="4" itemValue="4" />  
                        <f:selectItem itemLabel="5" itemValue="5" />    
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Numebr of rooms: *" />
                    <p:selectOneMenu label="Room Quantity" value="#{checkInManagedBean.roomnum}">  
                        <f:selectItem itemLabel="1" itemValue="1" />  
                        <f:selectItem itemLabel="2" itemValue="2" />  
                        <f:selectItem itemLabel="3" itemValue="3" />  
                        <f:selectItem itemLabel="4" itemValue="4" />  
                        <f:selectItem itemLabel="5" itemValue="5" />  
                        <f:selectItem itemLabel="6" itemValue="6" />  
                        <f:selectItem itemLabel="7" itemValue="7" />   
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton update="panel" ajax="true" type="submit" value="Search" action="#{checkInManagedBean.searchRoomType}" /> 
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
