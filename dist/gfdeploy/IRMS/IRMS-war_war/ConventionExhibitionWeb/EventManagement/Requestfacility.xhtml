<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="contents">
        <h:form>
            <p:growl autoUpdate="true" globalOnly="true"/>
            <p:dataTable id="facility" var="facility" value="#{eventOperationManagedBean.onetypefacilities}" rowKey="#{facility.id}"
                         selection="#{eventOperationManagedBean.selectedfacilities}">
                <f:facet name="header">
                    #{facility.facilityType.type}
                </f:facet>  
                <p:column selectionMode="multiple" style="width: 2%"/>
                <p:column headerText="Type">
                #{facility.facilityType.type}
                </p:column>
                
                <p:column headerText="Facility Id">
                    #{facility.id}
                </p:column>
                
                <p:column headerText="Location">
                    #{facility.location}
                </p:column>
                
                <p:column headerText="Status">
                    #{facility.status}
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton id="RequestFacility" value="Request" actionListener="#{eventOperationManagedBean.addeventfacility}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
