<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

  
    <ui:define name="contents">
         <h:form>
               <p:growl autoUpdate="true" globalOnly="true"/>
              
             <p:panel id="panel">
                <p:messages autoUpdate="true" closable="true"/>
                 
                 <h:panelGrid columns="2">
                     <f:facet name="header">
                         Add Facility Needed
                     </f:facet>
                     
                     <p:outputLabel value="Facility Type: *"/>
                     <p:selectOneMenu id="facilityType" value="#{eventManagedBean.facilityneed.type}" required="true" requiredMessage="Facility Type cannot be empty">
                         <f:selectItem itemLabel="Select One" itemValue=""/>
                         <f:selectItems value="#{eventManagedBean.selectfacilityTypenames}"/>
                         <p:ajax update="price" listener="#{eventManagedBean.setfacilitneedPrice}"/>
                     </p:selectOneMenu>
                     
                     <p:outputLabel value="Price: "/>
                     <h:outputText id="price" value="#{eventManagedBean.facilityneed.price}"/>
                     
                     <p:outputLabel value="Quantity: *"/>
                     <p:inputText value="#{eventManagedBean.facilityneed.amount}"/>
                     
                     <f:facet name="footer">
                         <p:commandButton value="Add Facility" actionListener="#{eventManagedBean.addonefacilityneed}"/>
                         <p:commandButton value="Finish Add Facility" actionListener="#{eventManagedBean.finishAddFacility}"/>

                     </f:facet>
                 </h:panelGrid>

             </p:panel>
                       </h:form>

               <h:form>
                                <p:commandLink value="skip add facility" actionListener="#{eventManagedBean.skipaddfacility}"/>
               </h:form>
            
           
    </ui:define>

</ui:composition>
