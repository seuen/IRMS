<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    

    <ui:define name="contents">
        <h:form>
            <p:dataTable id="eventfacility" var="eventfacility" value="#{eventOperationManagedBean.selecteventorder.facilitiesNeed}"
                         selection="#{eventOperationManagedBean.selectfacility}" rowKey="#{eventfacility.id}">
            <p:column selectionMode="single" style="width: 2%"/>
            <p:column headerText="Type">
                #{eventfacility.type}
            </p:column>
            <p:column headerText="Amount">
                #{eventfacility.amount}
            </p:column>
            
            <p:column headerText="Unit Price">
                #{eventfacility.price}
            </p:column>
            
            <p:column headerText="Total Price">
                #{eventfacility.totalprice}
            </p:column>
            
            <p:column headerText="Requested Amount">
                #{eventfacility.facilities.size()}
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Request" type="submit" action="Requestfacility.xhtml"/>
            </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>


</ui:composition>
