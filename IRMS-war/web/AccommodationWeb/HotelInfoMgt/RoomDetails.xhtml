         <h:form id="form">
             <p:growl autoUpdate="true" globalOnly="true"/>
             <p:dataTable var="room" value="#{hotelManagedBean.rooms}" paginator="true" rows="10" id="roomsTable">
                
                <f:facet name="header">
                    List of all rooms 
                </f:facet>
                
                <p:column headerText="RoomType">
                    <h:outputText value="#{room.roomtype.type}"/>
                </p:column>
                
                <p:column headerText="RoomNum">
                #{room.roomNum}
                </p:column>
                
                <p:column headerText="RoomStatus" >
                #{room.status}
                </p:column>
                
                <p:column headerText="StayStatus">
                #{room.stay_status}
                </p:column>
                 
                 <p:column>
                     <h:commandButton value="Maintain" actionListener="#{hotelManagedBean.mantainRoom}">
                         <f:attribute name="room" value="#{room}"/>
                     </h:commandButton>
                 </p:column>
                 
                 <p:column>
                     <h:commandButton value="Maintain Done" actionListener="#{hotelManagedBean.freeRoom}">
