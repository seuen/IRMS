<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="../../Templates/InternalAggregateTemplate.xhtml" >

            <ui:define name="contents">
                <h:form>
                    <p:tabMenu activeIndex="0">  
                        <p:menuitem value="Search" url="/AccommodationWeb/ReservationMgt/addReservationSearch.xhtml" />  
                        <p:menuitem value="Room details" url="/AccommodationWeb/ReservationMgt/addReservationRoom.xhtml" />
                        <p:menuitem value="Guest info" url="/AccommodationWeb/ReservationMgt/addReservationGuest.xhtml" />  
                        <p:menuitem value="Payment info" url="/AccommodationWeb/ReservationMgt/addReservationPayment.xhtml" />  
                    </p:tabMenu> 

                    <p:messages id="messages" escape="true" showDetail="false" autoUpdate="true" closable="true" />
                    
                    <p:panel  id="panel" >
                        <f:facet name="header">
                            Search for hotel room availability
                        </f:facet> 
                        <h:panelGrid columns="3" cellpadding="9">

                            <p:outputLabel value="Checkin Date: *" />
                            <p:calendar value="#{reservationManagedBean.dateFrom}" id="dateFrom" label="DateFrom" required="true" /> 
                            <p:messages for="dateFrom"/>
                            
                            <p:outputLabel value="Checkout Date: *" />
                            <p:calendar value="#{reservationManagedBean.dateTo}" id="dateTo" label="DateTo" required="true"/>
                            <p:messages for="dateTo"/>
                            
                            <p:outputLabel value="Number of guests per room: *"/>
                            <p:selectOneMenu id="guestNum" label="Guest Number" value="#{reservationManagedBean.guestNum}">  
                                <f:selectItem itemLabel="1" itemValue="1" />  
                                <f:selectItem itemLabel="2" itemValue="2" />  
                                <f:selectItem itemLabel="3" itemValue="3" />  
                                <f:selectItem itemLabel="4" itemValue="4" />  
                                <f:selectItem itemLabel="5" itemValue="5" />    
                            </p:selectOneMenu>
                            <p:messages for="guestNum"/>

                            <p:outputLabel value="Numebr of rooms: *" />
                            <p:selectOneMenu label="Room Quantity" value="#{reservationManagedBean.roomQuantity}">  
                                <f:selectItem itemLabel="1" itemValue="1" />  
                                <f:selectItem itemLabel="2" itemValue="2" />  
                                <f:selectItem itemLabel="3" itemValue="3" />  
                                <f:selectItem itemLabel="4" itemValue="4" />  
                                <f:selectItem itemLabel="5" itemValue="5" />  
                                <f:selectItem itemLabel="6" itemValue="6" />  
                                <f:selectItem itemLabel="7" itemValue="7" />   
                            </p:selectOneMenu>
                            <p:messages for="guestNum"/>
                        </h:panelGrid>
                       <p:commandButton update="panel" ajax="true" type="submit" value="Next" action="#{reservationManagedBean.addReservation1()}" /> 
                    </p:panel>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
