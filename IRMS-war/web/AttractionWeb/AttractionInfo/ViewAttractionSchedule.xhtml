<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="../../Templates/InternalAggregateTemplate.xhtml">

            <ui:define name="contents">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true" />

                    <p:button value="Back" outcome="ViewAllAttraction.xhtml"/>
                    <p:schedule id="schedule" value="#{equipmentManagedBean.eventModel}" widgetVar="myschedule" rightHeaderTemplate="month,agendaWeek" allDaySlot="true">

                        <p:ajax event="eventMove" listener="#{equipmentManagedBean.onEventMove}" update="messages" />

                    </p:schedule>

                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
