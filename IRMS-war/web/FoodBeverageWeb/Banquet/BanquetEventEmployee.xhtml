<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

  

    <ui:define name="contents">
        <h:form>
            <p:dataTable id="eventemployee" var="eventEmployee" value="#{banquetOperationManagedBean.selecteventorder.employeesNeed}"
                         selection="#{banquetOperationManagedBean.selectemployee}" rowKey="#{eventEmployee.id}">
            <p:column selectionMode="single" style="width: 2%"/>
            <p:column headerText="Type">
                #{eventEmployee.type}
            </p:column>
            <p:column headerText="Amount">
                #{eventEmployee.amount}
            </p:column>
            
            <p:column headerText="Price">
                #{eventEmployee.price}
            </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>


</ui:composition>
