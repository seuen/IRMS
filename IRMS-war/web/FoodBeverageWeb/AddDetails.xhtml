<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Templates/FoodBeverageTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="contents">
        <h:form>
             <p:growl autoUpdate="true" globalOnly="true"/>
            <p:panel>
                <h:panelGrid columns="2" cellpadding="7">
                    <p:outputLabel value="Table Amount"/>
                    <p:selectOneMenu value="#{tableReservationManagedBean.tableamount}" required="true" requiredMessage="Please choose Table Acmount">
                        <f:selectItem itemLabel="Select One" itemValue=" "/>
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Title: *"/>
                    <p:selectOneMenu value="#{tableReservationManagedBean.guest.title}" required="true" requiredMessage="Title cannot be empty">
                        <f:selectItem itemLabel="Select One" itemValue=" "/>
                        <f:selectItem itemLabel="Mr." itemValue="Mr."/>
                        <f:selectItem itemLabel="Mrs." itemValue="Mrs."/>
                        <f:selectItem itemLabel="Miss" itemValue="Miss"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="IC: *"/>
                    <h:inputText value="#{tableReservationManagedBean.guest.ic}" required="true" requiredMessage="IC cannot be empty"/>
                    
                    <p:outputLabel value="First Name: *"/>
                    <h:inputText value="#{tableReservationManagedBean.guest.firstName}" required="true" requiredMessage="First Name cannot be empty"/>
                    
                    <p:outputLabel value="Last Name: *"/>
                    <h:inputText value="#{tableReservationManagedBean.guest.lastName}" required="true" requiredMessage="Last Name cannot be empty"/>
                    
                    <p:outputLabel value="Email Addr: *"/>
                    <h:inputText value="#{tableReservationManagedBean.guest.emailAddress}" required="true" requiredMessage="Email cannot be empty"/>
                    
                    <p:outputLabel value="Phone Num: *"/>
                    <h:inputText value="#{tableReservationManagedBean.guest.contactNum}" required="true" requiredMessage="Phone Num cannot be empty"/>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Reserve Now" actionListener="#{tableReservationManagedBean.reservetable}"/>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>


</ui:composition>
