<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/InternalAggregateTemplate.xhtml">
            <ui:define name="contents">
                <h1>View Detail Schedule Information</h1>

                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Work Group Information
                    </f:facet>

                    <h:outputLabel for="groupname" value="WorkGroup Name: " />
                    <h:outputText value="#{scheduleManagedBean.workGroup.groupName}" />

                    <h:outputLabel for="position" value="Location: " />
                    <h:outputText value="#{scheduleManagedBean.workGroup.location}" />

                    <h:outputLabel for="position" value="Position: " />
                    <h:outputText value="#{scheduleManagedBean.workGroup.position}" />
                </p:panelGrid>
                
                <br/>

                <p:dataTable var="staff" value="#{scheduleManagedBean.staffOnDuty}" id="staffList" >
                    <f:facet name="header">
                        Staff on Duty
                    </f:facet>
                    
                    <p:column headerText="First Name">
                        <h:outputText value="#{staff.firstName}" />
                    </p:column>
                    
                    <p:column headerText="Last Name">
                        <h:outputText value="#{staff.lastName}" />
                    </p:column>
                    
                    <p:column headerText="Working Status">
                        <h:outputText value="#{staff.workingStatus}" />
                    </p:column>
                    
                    <p:column headerText="Update Working Status">
                        <p:commandButton value="Update Working Status" />
                    </p:column>
                </p:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
