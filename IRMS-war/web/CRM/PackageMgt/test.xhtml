<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel>
                <p:selectOneMenu id="hotel" value="#{packageManagedBean.hotel}" required="true">
                    <f:selectItem itemLabel="Select Hotel" itemValue=""/>                                
                    <f:selectItems value="#{packageManagedBean.hotels}"/>
                    <p:ajax update="room1" listener="#{packageManagedBean.handleHotelChange}" />                                            
                </p:selectOneMenu>

                &nbsp;&nbsp;

                <p:selectOneMenu id="room1" value="#{packageManagedBean.roomtype}">
                    <f:selectItem itemLabel="Select Room Type" itemValue=""/>
                    <f:selectItems value="#{packageManagedBean.roomtypes}"/>                               
                </p:selectOneMenu>
            </p:panel>
        </h:form>
    </h:body>
</html>
