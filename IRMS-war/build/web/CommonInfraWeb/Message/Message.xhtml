<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/InternalAggregateTemplate.xhtml">
            <ui:define name="contents">
                  <h:form>
        <table width="900" >
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
            <tr>
                <td>Message Title:</td>
            </tr>
            <tr>
                <td> <p:inputText value="#{messageManagedBean.message.title}" /> </td>
            </tr><!--
-->            <tr>
                <td>Message Send To: </td>
            </tr>
            <tr>
                <td><p:inputText value="#{messageManagedBean.message.receiverId}"/> </td>
            </tr>
            <tr>
                <td>Message Content: </td>
            </tr>
            <tr>
                <td>        
                    <p:inputTextarea rows="8" cols="60" counter="counter" maxlength="300"
                                     value="#{messageManagedBean.message.content}"
                                     counterTemplate="{0} characters remaining." autoResize="false"/>  
                    <h:outputText id="counter" />  
                </td>
            </tr>
            <tr>
                <td>                           
                    <p:commandButton value="Send"  type="submit" actionListener="#{messageManagedBean.SendMessage(action)}" /></td>
                <td></td>
            </tr>
        </table>
        </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
