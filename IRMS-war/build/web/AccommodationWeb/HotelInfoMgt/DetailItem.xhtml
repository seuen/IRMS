             <h:form id="form">
                 <p:growl id="messages" showDetail="true" autoUpdate="true" globalOnly="true"/>
                 <p:dataTable var="ItemList" value="#{hotelManagedBean.items}" id="ItemList" editable="true">
                
                    <f:facet name="header">
                        #{hotelManagedBean.hotelId}  RoomType Details
                    </f:facet>
                    
                     <p:ajax event="rowEdit" listener="#{hotelManagedBean.onEditItem}" update=":form:messages"/>
                     <p:ajax event="rowEditCancel" listener="#{hotelManagedBean.onEditCancelItem}" update=":form:messages"/>
                    
                    
                     <p:column headerText="Item Name" style="width:15%">
                         <h:outputText value="#{ItemList.name}"/>
                    </p:column>
                    
                    <p:column headerText="Item Price" style="width: 5%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{ItemList.price}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{ItemList.price}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Item Type" style="width: 5%">
                                <h:outputText value="#{ItemList.type}"/>
                    </p:column>
                  
                    <p:column style="width: 6%">
                        <p:rowEditor />
                    </p:column>
                     
                     <p:column style="width: 10%">
                         <p:commandButton value="Delete" update="ItemList" actionListener="#{hotelManagedBean.deleteItem(ItemList)}"/>
                     </p:column>
                    
                </p:dataTable>
