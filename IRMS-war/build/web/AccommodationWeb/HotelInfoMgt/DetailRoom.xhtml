            <h:form id="thisform">
                <p:growl id="messages" showDetail="true" autoUpdate="true" globalOnly="true"/>
               
                <p:dataTable var="roomtype" value="#{hotelManagedBean.roomtypes}" id="roomtypeList" editable="true">
                
                    <f:facet name="header">
                        #{hotelManagedBean.hotelId}  RoomType Details
                    </f:facet>
                    
                    <p:ajax event="rowEdit" listener="#{hotelManagedBean.onEditRoomType}" update=":thisform:messages"/>
                    <p:ajax event="rowEditCancel" listener="#{hotelManagedBean.onCancelRoomType}" update=":thisform:messages"/>
                    
                    <p:column headerText="RoomType Name" style="width:15%">
                        <h:outputText value="#{roomtype.type}"/>
                    </p:column>
                    
                    <p:column headerText="Total Number" style="width: 5%">
                                <h:outputText value="#{roomtype.totalNum}"/>
                    </p:column>
                    
                    <p:column headerText="High Price" style="width: 5%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{roomtype.price_h}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{roomtype.price_h}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Low Price" style="width: 5%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{roomtype.price_l}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{roomtype.price_l}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                   
                    
                    <p:column headerText="Overbooking Ratio" style="width: 5%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{roomtype.ORatio}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:inputText value="#{roomtype.ORatio}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Max Guest No." style="width: 5%">
                                <h:outputText value="#{roomtype.maxGuest}"/>
                    </p:column>
                    
                    <p:column headerText="Bed No." style="width: 5%">
                                <h:outputText value="#{roomtype.bedNum}"/>
                    </p:column>
                    
                    <p:column style="width: 6%">
                        <p:rowEditor />
                    </p:column>
