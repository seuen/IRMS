<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    

    <ui:define name="contents">
          <h:form>
              <p:dataTable id="availableAuditorium" value="#{eSEventManagedBean.theaters}" var="openspaces"
                           paginator="true" rows="5" sortMode="multiple" rowKey="#{openspaces.id}"
                           selection="#{eSEventManagedBean.selecttheater}">
                  <f:facet name="header">
                    Available Theaters              
                 </f:facet>
                  
                  <p:column selectionMode="single" style="width: 2%"/>
                  <p:column headerText="Location" filterBy="#{openspaces.roomNo}" sortBy="#{openspaces.roomNo}">
                    #{openspaces.roomNo}
                </p:column>
                
                  <p:column headerText="Space Capacity" sortBy="#{openspaces.capacity}" filterBy="#{openspaces.capacity}">
                #{openspaces.capacity}
                </p:column>
                
                  <p:column headerText="Day Price" sortBy="#{openspaces.dayPrice}" filterBy="#{openspaces.dayPrice}">
                #{openspaces.dayPrice}
                </p:column>
                  
                  <f:facet name="footer">
                      <p:commandButton id="AddEvent" value="Add Event" actionListener="#{eSEventManagedBean.setEventTheater}"/>
                      
                  </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>

  

</ui:composition>
