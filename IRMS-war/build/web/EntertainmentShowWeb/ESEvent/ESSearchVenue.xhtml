<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="contents">
         <h:form>
            <p:growl id="messages" autoUpdate="true" globalOnly="true"/>
                        <p:messages autoUpdate="true" closable="true" />
           <p:panel id="panel">
               
                <f:facet name="header">
                 Search Venue Avaliability
                </f:facet>
                <h:panelGrid columns="3">
                    <p:outputLabel value="Venue type: *" style="font-weight: bold"/>
                    <p:selectOneMenu id="venuetype" value="#{eSEventManagedBean.venuetype}" required="true" requiredMessage="Venue type cannot be empty">
                        <f:selectItem itemLabel="Auditorium" itemValue="Auditorium"/>
                        <f:selectItem itemLabel="Theater" itemValue="Theater"/>
                    </p:selectOneMenu>
                    <br/>

                    <p:outputLabel value="Capacity: *" style="font-weight: bold"/>
                    <p:selectOneMenu id="capacity" value="#{eSEventManagedBean.capacity}" required="true" requiredMessage="Capacity cannot be empty">
                        <f:selectItem itemLabel="10" itemValue="10"/>
                        <f:selectItem itemLabel="20" itemValue="20"/>
                        <f:selectItem itemLabel="30" itemValue="30"/>
                        <f:selectItem itemLabel="50" itemValue="50"/>
                        <f:selectItem itemLabel="70" itemValue="70"/>
                        <f:selectItem itemLabel="100" itemValue="100"/>
                        <f:selectItem itemLabel="200" itemValue="200"/>
                        <f:selectItem itemLabel="500" itemValue="500"/>
                    </p:selectOneMenu>
                    <br/>
                    
                    <h:outputLabel value="StartingDate: * "/>
                    <p:calendar value="#{eSEventManagedBean.startingDate}" id="startingDate" showOn="button"/>
                    <br/>
                    <h:outputLabel value="EndingDate: * "/>
                    <p:calendar value="#{eSEventManagedBean.endingDate}" id="endingDate" showOn="button"/>
                    <br/>

                    <f:facet name="footer">
                        <p:commandButton type="submit" value="Search" actionListener="#{eSEventManagedBean.searchvenue}"/>
                    </f:facet>

                   
                </h:panelGrid>
                    
            </p:panel>

        </h:form>
    </ui:define>


</ui:composition>
