<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="contents">
        <h:form>
            <p:dataTable id="facilityneed" var="facilityneeds" value="#{eventManagedBean.facilityNeed}">
                <f:facet name="header">
                    Facility Need By The Event 
                </f:facet>
                <p:column headerText="Facility Type">
                    #{facilityneeds.type}
                </p:column>
                
                <p:column headerText="Facility Amount">
                    #{facilityneeds.amount}
                </p:column>
                
                <p:column headerText="Facility Unit Price">
                    #{facilityneeds.price}
                </p:column>
                
                <p:column headerText="Facility Toal Price">
                    #{facilityneeds.totalprice}
                </p:column>
                
                <p:summaryRow>
                    <p:column colspan="3" style="text-align: right">
                        Total Price:
                    </p:column>
                    <p:column>
                        #{eventManagedBean.facilityprice}
                    </p:column>
                </p:summaryRow>
                
                <f:facet name="footer">
                    <p:commandButton value="Next" actionListener="#{eventManagedBean.setEventFaclity}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
