<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="contents">
        <h:form>
            <p:dataTable id="events" var="event" value="#{eventOperationManagedBean.banquets}" rowKey="#{event.id}"
                         selection="#{eventOperationManagedBean.selectbanquet}">
                <f:facet name="header">
                    List of Events
                </f:facet>
                <p:column selectionMode="single" style="width: 2%"/>
                <p:column headerText="Ic">
                    #{event.id}
                </p:column>
                <p:column headerText="Banquet Date">
                    <h:outputText value="#{event.hourtime.eventDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Event Venue">
                    #{event.venuetype} #{event.roomnum}
                </p:column>
                <p:column headerText="Food Price">
                    #{event.foodprice}
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="View Menu" actionListener="#{eventOperationManagedBean.getbanquetmenu}"/>
                </f:facet>
            </p:dataTable>
         </h:form>
    
    </ui:define>
</ui:composition>
