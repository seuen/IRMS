<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../Templates/InternalAggregateTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="contents">
         <h:form>

                    <p:panel  id="panel" >
                        <f:facet name="header">
                            Add facility Type
                        </f:facet> 
                        <p:growl autoUpdate="true" showDetail="false" globalOnly="true"/> 
                        <h:panelGrid columns="3" cellpadding="9">

                            <p:outputLabel value="Facility Type: *" />
                            <p:inputText id="name" label="Facility Type" value="#{facilityManagedBean.facilityType.type}" required="true"/> 
                            <p:message for="name" />
                            
                            <p:outputLabel value="Quantity: *" />
                            <p:inputText id="quantity" label="Facility Quantity" value="#{facilityManagedBean.facilityType.quantity}" required="true"/> 
                            <p:message for="quantity" />
                            
                             <p:outputLabel value="Price: *" />
                             <p:inputText id="price" label="Price Info" value="#{facilityManagedBean.facilityType.price}" required="true"/> 
                            <p:message for="price" />
                            
                            <p:outputLabel value="Detail Info: *" />
                            <p:inputTextarea id="detail"  autoResize="true" label="Detail Info" value="#{facilityManagedBean.facilityType.details}" required="true"/> 
                            <p:message for="detail" />
                            
                            <p:outputLabel value="Loaction: *" />
                            <p:inputTextarea id="location"  autoResize="true" label="Location Info" value="#{facilityManagedBean.location}" required="true"/> 
                            <p:message for="location" />
                            
                            </h:panelGrid>
                        <p:commandButton update="panel" ajax="true" type="submit" value="Submit" actionListener="#{facilityManagedBean.addFacilityType}" /> 
                       
                    </p:panel>
                    
                </h:form>
    </ui:define>

</ui:composition>
